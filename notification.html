<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Emergency_Notification.css">
    <title>Emergency Notification Form</title>
    <link rel="stylesheet" href="notification.css">
</head>
<body>
    <h1>Emergency Notification Form</h1>
    <form id="notificationForm">
        <label for="notificationType"> Notification :</label>
        <select id="notificationType" name="notificationType">
            <option value="Bus cancelled">Bus cancelled</option>
            <option value="accidental condition">Accidental condition</option>
            <option value="postpone Bus">Postpone Bus</option>
        </select>
        <br>
        <br>
        
        <button type="button" id="sendNotification">Send Notification</button>
    </form>
</body>
</html>
